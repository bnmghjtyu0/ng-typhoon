<app-header></app-header>
<div class="container mt-5">
  <h4 class="title">Taipei 防災資訊查詢</h4>
  <div class="row mt-5">
    <div class="col-12 col-sm-6">
      <select class="form-control mt-2" [(ngModel)]="sel" name="sel" (ngModelChange)="onChange($event)">
        <option value="" disabled>請選擇</option>
        <option *ngFor="let country of countries" [ngValue]="country">{{country.name}}</option>
      </select>
      <ul id="list"></ul>
      {{disasterData}}
      <table class="table TStyle-white mt-3">
        <thead>
          <tr>
            <th scope="col">時間</th>
            <th scope="col">區域</th>
            <th scope="col">詳細位置</th>
            <th scope="col">描述</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of disasterData | select: sel">
            <td>{{item.CaseTime}}</td>
            <td>
              <span class="badge badge-primary">{{item.CaseLocationDistrict}}</span>
            </td>
            <td>{{item.CaseLocationDescription}}</td>
            <td>{{item.Name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 col-sm-6">
      <!-- 測試用 onChange -->
      <!-- <ul *ngFor="let item of markers">
        <li>lat {{item.lat}}</li>
        <li>lng {{item.lng}}</li>
        <li>地區 {{item.label}}</li>
        <li>iconUrl {{item.iconUrl}}</li>
      </ul> -->

      <agm-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoomValue">
        <!-- [iconUrl]="m.iconUrl" -->
        <agm-marker
            *ngFor="let m of markers"
            [latitude]="m.lat"
            [longitude]="m.lng"
            >

          <agm-info-window>
            <p>地區:{{m.label}}</p>
            <p>地址:{{m.address}}</p>
            <p>應變中心:{{m.house}}</p>
            <p>描述:{{m.description}}</p>
            <p>時間:{{m.time}}</p>

          </agm-info-window>

        </agm-marker>

        <agm-circle
            [latitude]="lat + 0.3"
            [longitude]="lng"
            [radius]="5000"
            [fillColor]="'red'"
            [circleDraggable]="true"
            [editable]="true">
        </agm-circle>

      </agm-map>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
